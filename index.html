<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form DevQuest Project</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <article class="information">
            <h1>FICOU COM DÚVIDA?<br>NOS MANDE UMA MENSAGEM!</h1>
            <p class="description">caso tenha ficado com qualquer dúvida basta nos mandar uma 
                mensagem e entraremos em contato em menos de 24h.
            </p>
        </article>

        <article class="form">
            <input class="name" type="text" placeholder="Nome completo *">
            <div></div>
            <input class="email" type="email" placeholder="Email *">
            <div></div>
            <input class="phone" type="tel" placeholder="Telefone *">
            <div></div>
            <textarea cols="30" rows="10" placeholder="Mensagem *"></textarea>
            <div></div>
            <p>*campos obrigatórios</p>
            <button>Enviar</button>
        </article>
    </section>

    <script src="./src/js/main.js"></script>
</body>
</html>
